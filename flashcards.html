<body onload="random();">

		<button class="btn btn-dark btn-lg" onclick="play();"><i class="fas fa-play"></i></button>

		<button class="btn btn-primary btn-lg" onclick="backward();"><i class="fas fa-backward"></i></button>
		<button class="btn btn-primary btn-lg" onclick="random();"><i class="fas fa-random"></i></button>
		<button class="btn btn-primary btn-lg" onclick="forward();"><i class="fas fa-forward"></i></button>

var id = 1;var fLen = 71;var exPermenancy = false;var romajiPermenancy = false;
function newCard(x) {
if(romajiPermenancy){$("#romaji").show();} else {$("#romaji").hide();}
if(exPermenancy){$("#hiraX").show();$("#kataX").show();} else {$("#hiraX").hide();$("#kataX").hide();}
id=x;
document.getElementById("kataChar").innerHTML = arr[id - 1]["kataChar"];
document.getElementById("hiraChar").innerHTML = arr[id - 1]["hiraChar"];
document.getElementById("romaji").innerHTML = arr[id - 1]["romaji"];
document.getElementById("hiraX").innerHTML = arr[id - 1]["hiraX"] + '&nbsp;' + arr[id - 1]["hiraEng"] + '&nbsp;' + arr[id - 1]["hiraRom"];
document.getElementById("kataX").innerHTML = arr[id - 1]["kataX"] + '&nbsp;' + arr[id - 1]["kataEng"] + '&nbsp;' + arr[id - 1]["kataRom"];
document.getElementById("card-count").innerHTML = id + " of " + fLen;}
function backward() {if(id == 1) {id = fLen;} else {id = id - 1;};newCard(id);}
function random() {id = Math.floor(Math.random() * fLen);newCard(id);}
function forward() {if(id == fLen) {id = 1;} else {id = id + 1;};newCard(id);}
function play() {var x = document.getElementById(arr[id - 1]["hiraChar"]);x.play();}
function toggleRomaji() {$("#romaji").toggle();}
function toggleRomajiPermenancy() {
	$("#romaji").toggle();
	if(romajiPermenancy==true){
		romajiPermenancy=false;
		$("#romaji").hide();
		$("#btnRomajiPin").removeClass("btn-info");
		$("#btnRomajiPin").addClass("btn-secondary");
	} else {
		romajiPermenancy=true
		$("#romaji").show();
		$("#btnRomajiPin").removeClass("btn-secondary");
		$("#btnRomajiPin").addClass("btn-info");
	}
}
function toggleEx() {$("#hiraX").toggle();$("#kataX").toggle();}
function toggleExPermenancy() {
	$("#hiraX").toggle();
	$("#kataX").toggle();
	if(exPermenancy==true){
		exPermenancy=false;
		$("#hiraX").hide();
		$("#kataX").hide();
		$("#btnExPin").removeClass("btn-success");
		$("#btnExPin").addClass("btn-secondary");
	} else {
		exPermenancy=true
		$("#hiraX").show();
		$("#kataX").show();
		$("#btnExPin").removeClass("btn-secondary");
		$("#btnExPin").addClass("btn-success");
	}
}
