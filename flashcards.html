* {padding:0; margin:0; text-align: center; font-family: 'Montserrat', 'Mplus 1p', 'Hiragino Sans', 'Hiragino Kaku Gothic Pro', '游ゴシック' , '游ゴシック体' , YuGothic , 'Yu Gothic', 'ＭＳ ゴシック' , 'MS Gothic', sans-serif;}
#rom-container {font-size: 2em; min-height: 2em; color: #17a2b8;}
#exh-container {font-size: 1.5em; min-height: 1.5em; color: #1e7e34;}
#exk-container {font-size: 1.5em; min-height: 1.5em; color: #1e7e34;margin-bottom:0.5em;}
#card-hdr{text-align:center; width:60%;}
#charContainer {font-size: 7em; min-height: 1.5em;}
#hChar {width:50%; float:left; text-align:right; padding-right: 0.25em;}
#kChar {width:50%; float:right; text-align:left; padding-left: 0.25em;}
#settings {display:none;width: 100%; margin: auto; padding-top:.25em;}
input, select{font-family: 'Segoe UI', sans-serif;font-size: 10pt;margin: 2px 0px 2px 0px;padding-left: 5px;height: 20px; width: -webkit-calc(100% - 20px - 110px); width: calc(100% - 20px - 110px);}
.MultiColumns{-webkit-column-count: 4;column-count: 4;-webkit-column-gap: 0px;column-gap: 0px;min-width: 25%;}
.Column{padding-left:1em;}
.container {display: block;position: relative;padding-left: 20px;margin-bottom: 10px;cursor: pointer;font-size: 20px;-webkit-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none;}
.container input {position: absolute;opacity: 0;cursor: pointer;height: 0;width: 0;}
.check {position: absolute;top: 0;left: 0;height: 25px;width: 25px;background-color: #eee;}
.container:hover input ~ .check {background-color: #ccc;}
.container input:checked ~ .check {background-color: #2196F3;}
.check:after {content: "";position: absolute;display: none;}
.container input:checked ~ .check:after {display: block;}
.container .check:after {left: 9px;top: 5px;width: 5px;height: 10px;border: solid white;border-width: 0 3px 3px 0;
-webkit-transform: rotate(45deg);-ms-transform: rotate(45deg);transform: rotate(45deg);}
.options {margin-top:1em; margin-bottom:3em;}
table {border-collapse:collapse; width:100%;}
td {text-align:center; font-size:1.35em;}
sub {font-size: .65em;}
tr:nth-child(odd){background-color: #f2f2f2}
.special {color: green;}
.grey {color: lightgrey;}
#tableHiraganaDiv, #tableKatakanaDiv {margin-top: 3em;margin-bottom: 3em;}
</style>

			<i class="fas fa-thumbtack"></i></button>

		<button class="btn btn-primary btn-lg" onclick="newCard(1);"><i class="fas fa-fast-backward"></i></button>

<script>
function jInit() {
	var fLen = hira.length;
	var html = "<table>";
	for (i = 0; i < fLen; i++) {
		if(hira[i]["character"] !=  "ん") {
  			if(hira[i]["romaji"].length > 2 || hira[i]["character"] == 'じ'){
  				tdclass = "special";
  			} else {
  				if(hira[i]["character"] == 'ぢ' || hira[i]["character"] == 'づ'){
  					tdclass = "grey";
  				} else {
  					tdclass = "";
  				}
  			}
  			html += "<td class='" + tdclass + "'>"
  				+ hira[i]["character"]
  				+ " <sub>" + hira[i]["romaji"] + "</sub>"
  				+ "</td>";
 			if(hira[i]["character"] ==  "や" || hira[i]["character"] ==  "ゆ") {
				html += "<td></td>";
			} else if(hira[i]["character"] ==  "わ") {
				html += "<td></td><td class='special'>ん <sub>n</sub></td><td></td>";
			}
 			
  			if(hira[i]["vowelOrder"] ==  5) {
				html += "</tr>";
			}
		}
	}
	html += "</table>";
	document.getElementById("tableHiraganaDiv").innerHTML = html;
	
	fLen = kata.length;
	html = "<table>";
	for (i = 0; i < fLen; i++) {
  		if(kata[i]["character"] !=  "ン") {

  	  		if(kata[i]["romaji"].length > 2 || kata[i]["character"] == 'ズ'){
  				tdclass = "special";
  			} else {
//  				if(kata[i]["character"] == 'ヂ' || kata[i]["character"] == 'ヅ'){
//  					tdclass = "grey";
//  				} else {
  					tdclass = "";
//  				}
  			}
  		
  			html += "<td class='" + tdclass + "'>" 
  				 + kata[i]["character"] 
  				 + " <sub>" + kata[i]["romaji"] + "</sub>"
  				 + "</td>";
		
 			if(kata[i]["character"] ==  "ヤ" || kata[i]["character"] ==  "ユ") {
				html += "<td></td>";
			} else if(kata[i]["character"] ==  "ワ") {
				html += "<td></td><td class='special'>ン <sub>n</sub></td><td></td>";
  			}
 			
  			if(kata[i]["vowelOrder"] ==  5) {
				html += "</tr>";
			}
		}
	}
	html += "</table>";
	document.getElementById("tableKatakanaDiv").innerHTML = html;
	
	$.mobile.loading().hide();
}
function backward() {if(id == 1) {id = arr.length;} else {id = id - 1;};newCard();}
function random() {id = Math.floor(Math.random() * arr.length);newCard();}
function forward() {if(id == arr.length) {id = 1;} else {id = id + 1;};newCard();}
function newCard(x) {
	if(x==1){id=1;}
	if(x==999){id=arr.length;}
	if(romPermenancy){$("#rom").show();} else {$("#rom").hide();}
	if(exPermenancy){$("#exH").show();$("#exK").show();} else {$("#exH").hide();$("#exK").hide();}
	document.getElementById("hChar").innerHTML = arr[id - 1]["hChar"];
	document.getElementById("kChar").innerHTML = arr[id - 1]["kChar"];
	document.getElementById("rom").innerHTML = arr[id - 1]["rom"];
	document.getElementById("exH").innerHTML = arr[id - 1]["hiraX"] + '&nbsp;&#183;&nbsp;' + arr[id - 1]["romH"] + '&nbsp;&#183;&nbsp;' + arr[id - 1]["engH"];
	document.getElementById("exK").innerHTML = arr[id - 1]["kataX"] + '&nbsp;&#183;&nbsp;' + arr[id - 1]["romK"] + '&nbsp;&#183;&nbsp;' + arr[id - 1]["engK"];
	document.getElementById("card-count").innerHTML = id + " of " + arr.length;
	if(playPermenancy){play()};
	$(".ui-loader-header").text('');
}
function play() {
					changeHdr(arr[id - 1]["hChar"] + " | " + arr[id - 1]["kChar"], function(){
						var x = document.getElementById(arr[id - 1]["hChar"]);
						x.play();				
						x.onended = function() {
    						document.getElementById("card-hdr").innerHTML = "日本語";
						};					
					});		
				}
function changeHdr(chr, callback){
	document.getElementById("card-hdr").innerHTML = "Loading " + chr + " audio";
	callback();
}
function togglePlayPermenancy() {
	if(playPermenancy==true){
		playPermenancy=false;
		$("#btnPlayPin").removeClass("btn-dark");
		$("#btnPlayPin").addClass("btn-secondary");
	} else {
		playPermenancy=true
		$("#btnPlayPin").removeClass("btn-secondary");
		$("#btnPlayPin").addClass("btn-dark");
	}
}
function togglerom() {$("#rom").toggle();}
function toggleromPermenancy() {
	$("#rom").toggle();
	if(romPermenancy==true){
		romPermenancy=false;
		$("#rom").hide();
		$("#btnromPin").removeClass("btn-info");
		$("#btnromPin").addClass("btn-secondary");
	} else {
		romPermenancy=true
		$("#rom").show();
		$("#btnromPin").removeClass("btn-secondary");
		$("#btnromPin").addClass("btn-info");
	}
}
function toggleEx() {$("#ex").toggle();}
function toggleExPermenancy() {
	$("#ex").toggle();
	if(exPermenancy==true){
		exPermenancy=false;
		$("#exH").hide();
		$("#exK").hide();
		$("#btnExPin").removeClass("btn-success");
		$("#btnExPin").addClass("btn-secondary");
	} else {
		exPermenancy=true
		$("#exH").show();
		$("#exK").show();
		$("#btnExPin").removeClass("btn-secondary");
		$("#btnExPin").addClass("btn-success");
	}
}
