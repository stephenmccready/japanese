<script>
function jInit() {
	var fLen = hira.length;
	var html = "<table>";
	for (i = 0; i < fLen; i++) {
		if(hira[i]["character"] !=  "ん") {
  			if(hira[i]["romaji"].length > 2 || hira[i]["romaji"] == 'ji' || hira[i]["character"] == 'づ'){
  				tdclass = "special";
  			} else {
  				tdclass = "";
  			}
  			html += "<td class='" + tdclass + "'>"
  				+ hira[i]["character"]
  				+ " <sub>" + hira[i]["romaji"] + "</sub>"
  				+ "</td>";
 			if(hira[i]["character"] ==  "や" || hira[i]["character"] ==  "ゆ") {
				html += "<td></td>";
			} else if(hira[i]["character"] ==  "わ") {
				html += "<td></td><td class='special'>ん <sub>n</sub></td><td></td>";
			}
 			
  			if(hira[i]["vowelOrder"] ==  5) {
				html += "</tr>";
			}
		}
	}
	html += "</table>";
	document.getElementById("tableHiraganaDiv").innerHTML = html;
	
	fLen = kata.length;

  				 + kata[i]["character"]

  				 + "</td>";
		
 			if(kata[i]["character"] ==  "ヤ" || kata[i]["character"] ==  "ユ") {
