<style>* {text-align: center;} #rom-container {font-size: 2.25em; min-height: 2.25em; color: #17a2b8;}  #ex-container {font-size: 1.75em; min-height: 1.75em; color: #1e7e34;}

.ThreeColumns{-webkit-column-count: 4;column-count: 4;-webkit-column-gap: 0px;column-gap: 0px;min-width: 25%;}
.Column{padding-left:1em;}

/* The container */
.container {
  display: block;
  position: relative;
  padding-left: 20px;
  margin-bottom: 10px;
  cursor: pointer;
  font-size: 20px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Hide the browser's default checkbox */
.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

/* Create a custom checkbox */
.check {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #eee;
}

.container:hover input ~ .check {background-color: #ccc;}
.container input:checked ~ .check {background-color: #2196F3;}
.check:after {content: "";position: absolute;display: none;}
.container input:checked ~ .check:after {display: block;}

/* Style the checkmark/indicator */
.container .check:after {
  left: 9px;
  top: 5px;
  width: 5px;
  height: 10px;
  border: solid white;
  border-width: 0 3px 3px 0;
  -webkit-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}
</style>

<body onload="init(true);">
<div class="card">
	<div id="card-header" class="card-header">
		<div class="float-left">
			<button class="btn btn-info btn-lg" onclick="$('#card-body').toggle();$('#card-footer').toggle();$('#settings').toggle();init(false);"><i class="fas fa-cog"></i></button>
		</div>
		<div class="float-left" id="card-hdr">日本語</div>
		<div id="card-count" class="float-right"></div></div>
	<div id="settings" class="ThreeColumns">
		<div class="Column">
			<label class="container" for="a">ø<input type="checkbox" id="a" value="a" checked="checked"><span class="check"></span></label>
  			<label class="container" for="k">k<input type="checkbox" id="k" value="k" checked="checked"><span class="check"></span></label>

			<label class="container" for="t">t<input type="checkbox" id="t" value="t" checked="checked"><span class="check"></span></label>

		</div>

			<label class="container" for="w">w<input type="checkbox" id="w" value="w"><span class="check"></span></label>
			<label class="container" for="nn">ん<input type="checkbox" id="nn" value="nn"><span class="check"></span></label>
  			<label class="container" for="g">g<input type="checkbox" id="g" value="g"><span class="check"></span></label>
		</div>
		<div class="Column">
			<label class="container" for="z">z<input type="checkbox" id="z" value="z"><span class="check"></span></label>
			<label class="container" for="d">d<input type="checkbox" id="d" value="d"><span class="check"></span></label>

		</div>

	<div id="card-body" class="card-body">

			<div id="hChar" class="clearfix"></div>
			<div id="kChar" class="clearfix"></div>
		</div>
		<div id="rom-container" class="clearfix"><div id="rom">loading...</div></div>
		<div id="ex-container" class="clearfix"><div id="ex"></div></div>
		<button class="btn btn-success btn-lg" onclick="toggleEx();"><i class="fas fa-quote-right"></i></button>
		<button id="btnExPin" class="btn btn-secondary btn-sm" onclick="toggleExPermenancy();">
			<i class="fas fa-thumbtack"></i></button>
		<button class="btn btn-dark btn-lg" onclick="play();"><i class="fas fa-play"></i></button>
		<button id="btnPlayPin" class="btn btn-secondary btn-sm" onclick="togglePlayPermenancy();">
			<i class="fas fa-thumbtack"></i></button>
		<button class="btn btn-info btn-lg" onclick="togglerom();"><i class="fas fa-eye"></i></button>
		<button id="btnromPin" class="btn btn-secondary btn-sm" onclick="toggleromPermenancy();">
			<i class="fas fa-thumbtack"></i></button>
	</div> 
	<div id="card-footer" class="card-footer">
		<button class="btn btn-primary btn-lg" onclick="newCard(1);"><i class="fas fa-fast-backward"></i></button>
		<button class="btn btn-primary btn-lg" onclick="backward();"><i class="fas fa-backward"></i></button>
		<button class="btn btn-primary btn-lg" onclick="random();"><i class="fas fa-random"></i></button>
		<button class="btn btn-primary btn-lg" onclick="forward();"><i class="fas fa-forward"></i></button>
		<button class="btn btn-primary btn-lg" onclick="newCard(999);"><i class="fas fa-fast-forward"></i></button>
	</div>
</div>
<script>
function backward() {if(id == 1) {id = arr.length;} else {id = id - 1;};newCard();}
function random() {id = Math.floor(Math.random() * arr.length);newCard();}
function forward() {if(id == arr.length) {id = 1;} else {id = id + 1;};newCard();}
function newCard(x) {
	if(x==1){id=1;}
	if(x==999){id=arr.length;}
	if(romPermenancy){$("#rom").show();} else {$("#rom").hide();}
	if(exPermenancy){$("#ex").show();} else {$("#ex").hide();}
	document.getElementById("hChar").innerHTML = arr[id - 1]["hChar"];
	document.getElementById("kChar").innerHTML = arr[id - 1]["kChar"];
	document.getElementById("rom").innerHTML = arr[id - 1]["rom"];
	document.getElementById("ex").innerHTML = arr[id - 1]["hiraX"] + '&nbsp;' + arr[id - 1]["romX"] + '&nbsp;' + arr[id - 1]["kataX"] + '&nbsp;' + arr[id - 1]["eng"];
	document.getElementById("card-count").innerHTML = id + " of " + arr.length;
	if(playPermenancy){play()};
}
function play() {
					changeHdr(arr[id - 1]["hChar"] + " | " + arr[id - 1]["kChar"], function(){
						var x = document.getElementById(arr[id - 1]["hChar"]);
						x.play();				
						x.onended = function() {
    						document.getElementById("card-hdr").innerHTML = "日本語";
						};					
					});		
				}
function changeHdr(chr, callback){
	document.getElementById("card-hdr").innerHTML = "Loading " + chr + " audio";
	callback();
}


function togglePlayPermenancy() {
	if(playPermenancy==true){
		playPermenancy=false;
		$("#btnPlayPin").removeClass("btn-dark");
		$("#btnPlayPin").addClass("btn-secondary");
	} else {
		playPermenancy=true
		$("#btnPlayPin").removeClass("btn-secondary");
		$("#btnPlayPin").addClass("btn-dark");
	}
}
function togglerom() {$("#rom").toggle();}
function toggleromPermenancy() {
	$("#rom").toggle();
	if(romPermenancy==true){
		romPermenancy=false;
		$("#rom").hide();
		$("#btnromPin").removeClass("btn-info");
		$("#btnromPin").addClass("btn-secondary");
	} else {
		romPermenancy=true
		$("#rom").show();
		$("#btnromPin").removeClass("btn-secondary");
		$("#btnromPin").addClass("btn-info");
	}
}
function toggleEx() {$("#ex").toggle();}
function toggleExPermenancy() {
	$("#ex").toggle();
	if(exPermenancy==true){
		exPermenancy=false;
		$("#ex").hide();
		$("#btnExPin").removeClass("btn-success");
		$("#btnExPin").addClass("btn-secondary");
	} else {
		exPermenancy=true
		$("#ex").show();
		$("#btnExPin").removeClass("btn-secondary");
		$("#btnExPin").addClass("btn-success");
	}
}
</script>
