.nonSelect{-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;}

a{padding:.25em 0 .25em 0;width:14.285%;float:left;}

.fa{font-size:2em;padding-top:.25em;padding-left:.25em}
#lesson {width:100%;font-family:Arial,Helvetica,sans-serif;border-collapse:collapse;}
#lesson tr > *:nth-child(1){width:2.5%;font-size:75%;}
#lesson tr > *:nth-child(2){width:22.5%;}
#lesson tr > *:nth-child(3){width:40%;}
#lesson tr > *:nth-child(4){width:35%;}

#lesson tr:nth-child(odd){background-color:#FFF;}
#list{overflow:auto;height:83.5%;}
.fixed-header{width:100%;position:fixed;background:#FFF;z-index:9999;height:7.5em;top:0;}
.fixed-footer {position:fixed;left:0;bottom:0;width:100%;text-align:center;}
.w3-animate-leftout{position:relative;animation:animateleftout 0.4s}@keyframes animateleftout{from{left:0px;} to{left:-600px;}}
.w3-animate-leftin{position:relative;animation:animateleftin 0.4s}@keyframes animateleftin{from{left:600px;} to{left:0px;}}
.w3-animate-rightout{position:relative;animation:animaterightout 0.4s}@keyframes animaterightout{from{right:0px;} to{right:-600px;}}
.w3-animate-rightin{position:relative;animation:animaterightin 0.4s}@keyframes animaterightin{from{right:600px;} to{right:0px;}}
#card{height:100%;}
.switch{position:relative;display:inline-block;width:60px;height:34px;margin-right:0.5em;}
.switch input{opacity:0;width:0;height:0;}
.slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;
background-color:#ccc;-webkit-transition:.4s;transition:.4s;}
.slider:before{position:absolute;content:"";height:26px;width:26px;left:4px;bottom:4px;
background-color: white;-webkit-transition: .4s;transition: .4s;}
input:checked + .slider{background-color:#008080;}
input:focus + .slider{box-shadow: 0 0 1px #008080;}
input:checked + .slider:before{-webkit-transform:translateX(26px);-ms-transform:translateX(26px);
transform:translateX(26px);}
.slider.round{border-radius: 34px;}
.slider.round:before{border-radius: 50%;}
#listToggle{float:left;padding-right:2em;font-size:1.25em;width:95px;}
#counter{font-size:1.25em;padding-top:.65em;}
#title{padding-top:.65em;}
#spanNihongo{font-size:1.25em;float:left;padding-right:.5em;}
.tinyText {font-size:65%;}

document.getElementById('card').addEventListener('touchstart', handleTouchStart, false);
document.getElementById('card').addEventListener('touchmove', handleTouchMove, false);
var mouseDownX=0;
document.getElementById('card').addEventListener('mousedown', handleMouseDown, false);
document.getElementById('card').addEventListener('mouseup', handleMouseUp, false);
function handleMouseDown(evt) {mouseDownX=evt.clientX;}
function handleMouseUp (evt) {
	mouseUpX=evt.clientX
	var xDiff = mouseDownX - mouseUpX;
	if ( xDiff > 10 ) {
		if(currentWord + 1 < vocabTable.length) {
			currentWord++;
			document.getElementById('card').classList.add("w3-animate-leftout");
			setTimeout(function(){
				document.getElementById('card').classList.add("w3-animate-leftin");
				loadWord();
				setTimeout(function(){
					document.getElementById('card').classList.remove("w3-animate-leftin");
					document.getElementById('card').classList.remove("w3-animate-leftout");
				},300);
			},300);
		}
	} else {
		if ( xDiff < -10 ) {
			if(currentWord != 0) {
				currentWord--;
				document.getElementById('card').classList.add("w3-animate-rightout");
				setTimeout(function(){
					document.getElementById('card').classList.add("w3-animate-rightin");
					loadWord();
					setTimeout(function(){
						document.getElementById('card').classList.remove("w3-animate-rightin");
						document.getElementById('card').classList.remove("w3-animate-rightout");
					},300);
				},300);
			}
		}
	}
}
var xDown = null;
function getTouches(evt) {
	return evt.touches || // browser API
	evt.originalEvent.touches; // jQuery
} 
function handleTouchStart(evt) {
	const firstTouch = getTouches(evt)[0];  
	xDown = firstTouch.clientX; 
};
function handleTouchMove(evt) {
if ( ! xDown ) {return;}
var xUp = evt.touches[0].clientX;
var xDiff = xDown - xUp;
	if ( xDiff > 5 ) {
		if(currentWord + 1 < vocabTable.length) {
			currentWord++;
			document.getElementById('card').classList.add("w3-animate-leftout");
			setTimeout(function(){
				document.getElementById('card').classList.add("w3-animate-leftin");
				loadWord();
				setTimeout(function(){
					document.getElementById('card').classList.remove("w3-animate-leftin");
					document.getElementById('card').classList.remove("w3-animate-leftout");
				},300);
			},300);
		}
	} else 
	if( xDiff < -5 )
	{
		if(currentWord != 0) {
			currentWord--;
			document.getElementById('card').classList.add("w3-animate-rightout");
			setTimeout(function(){
				document.getElementById('card').classList.add("w3-animate-rightin");
				loadWord();
				setTimeout(function(){
					document.getElementById('card').classList.remove("w3-animate-rightin");
					document.getElementById('card').classList.remove("w3-animate-rightout");
				},300);
			},300);
		}
	}
xDown = null;
};
function loadCards(lesson) {
//	console.log('loadCards(' + lesson.toString() + ')');
	i=0;
	vocabTable = [];
	switch(lesson) { // Lesson Number
		case '51': // Verb group I
			while (i < holdTable.length) {
				if(holdTable[i][6] === '1') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			document.getElementById("title").innerHTML = '動詞 I<br/>どうし';
			break;
		case '52':  // Verb group II
			while (i < holdTable.length) {
				if(holdTable[i][6] === '2') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			document.getElementById("title").innerHTML = '動詞 II<br/>どうし';
			break;
		case '53': // Verb group III
			while (i < holdTable.length) {
				if(holdTable[i][6] === '3') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			document.getElementById("title").innerHTML = '動詞 III<br/>どうし';
			break;
		case '54': // All 3 verb groups
			while (i < holdTable.length) {
				if(holdTable[i][6] === '1' || holdTable[i][6] === '2' || holdTable[i][6] === '3') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			document.getElementById("title").innerHTML = '動詞<br/>どうし';
			break;
		case '55': // adverb
			while (i < holdTable.length) {
				if(holdTable[i][6] === 'A') {
					vocabTable.push(holdTable[i]);
				}
			i++;
			}
			document.getElementById("title").innerHTML = '副詞<br/>ふくし';
			break;
		case '56':  // い　& な　adjectives
			while (i < holdTable.length) {
				if(holdTable[i][6] === 'I' || holdTable[i][6] === 'N') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			document.getElementById("title").innerHTML = '形容詞<br/>けいようし';
			break;
		case '57':  // な 　adjectives
			while (i < holdTable.length) {
				if(holdTable[i][6] === 'N') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			document.getElementById("title").innerHTML = 'な形容詞<br/>けいようし';
			break;
		case '58':  // い　adjectives
			while (i < holdTable.length) {
				if(holdTable[i][6] === 'I') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			break;
			document.getElementById("title").innerHTML = 'い形容詞<br/>けいようし';
		case '59':  // family
			while (i < holdTable.length) {
				if(holdTable[i][6] === 'F') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			break;;
			document.getElementById("title").innerHTML = '家族<br/>かぞく';
		case '60':  // calendar
			while (i < holdTable.length) {
				if(holdTable[i][6] === 'C') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			break;
			document.getElementById("title").innerHTML = 'カレンダー';
		default:	
			while (i < holdTable.length) {
				if(holdTable[i][4] == lesson) {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			document.getElementById("title").innerHTML = '第' + lesson.toString() + '課';
		break;
	}
	if (vocabTable.length > 0) {
		populateLessonTable();
		removeSelected();
		document.getElementById(lesson).classList.add("selected");
		wordCount = vocabTable.length;
		currentWord = 0;
		loadWord();	
	}
}

document.getElementById('nihongo').addEventListener('click', (event) => {
	toggleJapanese();
});
function toggleJapanese() {
	if(document.getElementById('nihongo').checked === true) {
		displayJapanese();
		var cell2 = document.querySelectorAll('td:nth-child(2)');
		var cell3 = document.querySelectorAll('td:nth-child(3)');
		for(var i = 0 ; i < cell2.length ; i++) {
			cell2[i].innerHTML = vocabTable[i][1];
			if (vocabTable[i][6] == '1' || vocabTable[i][6] == '2' || vocabTable[i][6] == '3') {
				var verbGroup = ''
				switch(vocabTable[i][6]) {case '1': verbGroup = '&#8544;'; break; case '2': verbGroup = '&#8545;'; break; case '3': verbGroup = '&#8546;'; break;};
				cell2[i].innerHTML += ' (' + verbGroup + ')';
				cell3[i].innerHTML = vocabTable[i][2]　+ '<br/><span class="supteform">' + vocabTable[i][7] + '</span><br/>'
								   + '<span class="supnaiform">' + vocabTable[i][8] + '</span><br/>'
								   + '<span class="supadjnegpast">' + vocabTable[i][9] + '</span>';
			} else if (vocabTable[i][6] == 'I' || vocabTable[i][6] == 'N') {
				cell3[i].innerHTML = vocabTable[i][2]　+ '<br/><span class="supteform">' + vocabTable[i][7] + '</span><br/>'
													  + '<span class="supnaiform">' + vocabTable[i][8] + '</span><br/>'
													  + '<span class="supadjnegpast">' + vocabTable[i][9] + '</span>';
			} else {
				cell3[i].innerHTML = vocabTable[i][2];
			}
		}
	} else {
		document.getElementById('kanji').innerHTML = "&nbsp;";
		document.getElementById('hirakata').innerHTML = "&nbsp;";
		document.getElementById('teform').innerHTML = "&nbsp;";
		document.getElementById('naiform').innerHTML = "&nbsp;";
		document.getElementById('adjnegpast').innerHTML = "&nbsp;";
		var cell2 = document.querySelectorAll('td:nth-child(2)');
		var cell3 = document.querySelectorAll('td:nth-child(3)');
		for(var i = 0 ; i < cell2.length ; i++) {
			cell2[i].textContent = "";
			cell3[i].textContent = "";
		}
	}
}
document.getElementById('listToggle').addEventListener('click', (event) => {
	if(state === 'card') {
		document.getElementById("cardIcon").style.display = "block";
		document.getElementById("counter").style.display = "none";
		document.getElementById("title").style.display = "block";
		document.getElementById("listIcon").style.display = "none";
		document.getElementById("card").style.display = "none";
		document.getElementById("list").style.display = "block";
		state='list';
	} else {
		document.getElementById("listIcon").style.display = "block";
		document.getElementById("cardIcon").style.display = "none";
		document.getElementById("card").style.display = "block";
		document.getElementById("title").style.display = "none";
		document.getElementById("counter").style.display = "block";
		document.getElementById("list").style.display = "none";
		state='card';
	}
});

	if(vocabTable[currentWord][6] == '1' || vocabTable[currentWord][6] == '2' || vocabTable[currentWord][6] == '3') {
		var verbGroup = ''
		switch(vocabTable[currentWord][6]) {case '1': verbGroup = '&#8544;'; break; case '2': verbGroup = '&#8545;'; break; case '3': verbGroup = '&#8546;'; break;};
		document.getElementById('hirakata').innerHTML = vocabTable[currentWord][2] + ' (' + verbGroup + ')';
		document.getElementById('teform').innerHTML = vocabTable[currentWord][7];
		document.getElementById('naiform').innerHTML = vocabTable[currentWord][8];
		document.getElementById('adjnegpast').innerHTML = vocabTable[currentWord][9];	
	} else if(vocabTable[currentWord][6] == 'I' || vocabTable[currentWord][6] == 'N') {
		document.getElementById('hirakata').innerHTML = vocabTable[currentWord][2];
		document.getElementById('teform').innerHTML = vocabTable[currentWord][7];
		document.getElementById('naiform').innerHTML = vocabTable[currentWord][8];
		document.getElementById('adjnegpast').innerHTML = vocabTable[currentWord][9];
	} else {
		document.getElementById('hirakata').innerHTML = vocabTable[currentWord][2];
		document.getElementById('teform').innerHTML = '&nbsp;';
		document.getElementById('naiform').innerHTML = '&nbsp;';
		document.getElementById('adjnegpast').innerHTML = '&nbsp;';
	}
}

function populateLessonTable() {
	while(lessonTable.rows.length > 0) {
		lessonTable.deleteRow(0);
	}
	var i=vocabTable.length-1;
	for(i; i>=0; --i) {
		var row = lessonTable.insertRow(0);
		var cell1 = row.insertCell(0);
		var cell2 = row.insertCell(1);
		var cell3 = row.insertCell(2);
		var cell4 = row.insertCell(3);
		cell1.innerHTML = vocabTable[i][4];
		cell4.innerHTML = vocabTable[i][3];
	}
	toggleJapanese();
}

document.onkeydown = function(e) {
	switch (e.keyCode) {
	case 13:	// enter
	case 38:	// up
				displayJapanese();
				break;
	case 37:	// right
				if(currentWord != 0) {
					currentWord--;
					document.getElementById('card').classList.add("w3-animate-rightout");
					setTimeout(function(){
							document.getElementById('card').classList.add("w3-animate-rightin");
							loadWord();
							setTimeout(function(){
								document.getElementById('card').classList.remove("w3-animate-rightin");
								document.getElementById('card').classList.remove("w3-animate-rightout");
							},300);
					},300);
				}
				break;
	case 39:	// left
				if(currentWord + 1 < vocabTable.length) {
					currentWord++;
					document.getElementById('card').classList.add("w3-animate-leftout");
					setTimeout(function(){
							document.getElementById('card').classList.add("w3-animate-leftin");
							loadWord();
							setTimeout(function(){
								document.getElementById('card').classList.remove("w3-animate-leftin");
								document.getElementById('card').classList.remove("w3-animate-leftout");
							},300);
					},300);
				}
				break;
	case 40:	// down
				document.getElementById('kanji').innerHTML = '&nbsp';
				document.getElementById('hirakata').innerHTML = '&nbsp';
				document.getElementById('teform').innerHTML = '&nbsp';
				document.getElementById('naiform').innerHTML = '&nbsp';
				document.getElementById('adjnegpast').innerHTML = '&nbsp';
				break;
	}
};
document.getElementById('kanji').addEventListener('click', function (event) {
	const el = document.createElement('textarea');
	el.value = document.getElementById('kanjiHidden').value;
	document.body.appendChild(el);
	el.select();
	document.execCommand('copy');
	document.body.removeChild(el);
});
function downloadCSV () {
	let csvContent = "data:text/csv;charset=utf-8,";

	vocabTable.forEach(function(rowArray) {
		let row = rowArray.join('","');
		csvContent += row + "\r\n";
	});
	
	var encodedUri = encodeURI(csvContent);
	var link = document.createElement("a");
	link.setAttribute("href", encodedUri);
	link.setAttribute("download", "mnh.csv");
	document.body.appendChild(link);

	link.click();

}
