function jInit() {
	var fLen = kata.length;
	var html = "<table>";
	for (i = 0; i < fLen; i++) {
  		if(kata[i]["character"] !=  "ン") {
			if(kata[i]["vowelOrder"] ==  1) {
				html += "<tr><td>" + kata[i]["consonant"] + "</td>";
			}

  	  		if(kata[i]["romaji"].length > 2 ){
  				btnclass = " specialBtn";
  			} else {
  				btnclass = " regularBtn";
  			}
  		
  			html += "<td><button class=\"button " + btnclass + "\" onclick=\"play('" + kata[i]["character"] + "');\">" + kata[i]["character"] + "</button></td>";
			play(kata[i]["character"]);
		
 			if(kata[i]["character"] ==  "ヤ" || kata[i]["character"] ==  "ユ") {
				html += "<td></td>";
			} else if(kata[i]["character"] ==  "ワ") {
				html += "<td>n</td><td><button class=\"button " + btnclass + "\" onclick=\"play('ン');\">ン</button></td><td></td>";
  			}
 			
  			if(kata[i]["vowelOrder"] ==  5) {
				html += "</tr>";
			}
		}
	}
	html += "</table>";
	document.getElementById("tableDiv").innerHTML = html;
}
function play(id) {
	var x = document.getElementById(id);
	x.play();
}
