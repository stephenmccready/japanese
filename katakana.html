function jInit() {
	var fLen = kata.length;
	var html = "<table>";
	for (i = 0; i < fLen; i++) {
  		if(kata[i]["character"] !=  "ン") {

  	  		if(kata[i]["romaji"].length > 2  || kata[i]["romaji"] == 'ji' || kata[i]["character"] == 'ヅ'){
  				tdclass = "special";
  			} else {
  				tdclass = "";
  			}
  		
  			html += "<td class='" + tdclass + "'>" 
  				 + kata[i]["character"] 
  				 + " <sub>" + kata[i]["romaji"] + "</sub>"
  				 + "</td>";
		
 			if(kata[i]["character"] ==  "ヤ" || kata[i]["character"] ==  "ユ") {
				html += "<td></td>";
			} else if(kata[i]["character"] ==  "ワ") {
				html += "<td></td><td class='special'>ン <sub>n</sub></td><td></td>";
  			}
 			
  			if(kata[i]["vowelOrder"] ==  5) {
				html += "</tr>";
			}
		}
	}
	html += "</table>";
	document.getElementById("tableDiv").innerHTML = html;
}
