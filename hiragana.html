function jInit() {
	var fLen = hira.length;
	var html = "<table>";
	for (i = 0; i < fLen; i++) {
		if(hira[i]["character"] !=  "ん") {
		
			if(hira[i]["vowelOrder"] ==  1) {
				html += "<tr><td>" + hira[i]["consonant"] + "</td>";
			}
  		
  			if(hira[i]["romaji"].length > 2 ){
  				btnclass = " specialBtn";
  			} else {
  				btnclass = " regularBtn";
  			}
  		
  			html += "<td><button class=\"button " + btnclass + "\" onclick=\"play('" + hira[i]["character"] + "');\">" + hira[i]["character"] + "</button></td>";
			play(hira[i]["character"]);
		
 			if(hira[i]["character"] ==  "や" || hira[i]["character"] ==  "ゆ") {
				html += "<td></td>";
			} else if(hira[i]["character"] ==  "わ") {
				html += "<td>n</td><td><button class=\"button " + btnclass + "\" onclick=\"play('ん');\">ん</button></td><td></td>";
			}
 			
  			if(hira[i]["vowelOrder"] ==  5) {
				html += "</tr>";
			}
		}
	}
	html += "</table>";
	document.getElementById("tableDiv").innerHTML = html;
}
function play(id) {
	var x = document.getElementById(id);
	x.play();
}
