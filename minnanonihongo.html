var mouseDownX=0;
document.getElementById('card').addEventListener('mousedown', handleMouseDown, false);
document.getElementById('card').addEventListener('mouseup', handleMouseUp, false);
function handleMouseDown(evt) {mouseDownX=evt.clientX;}
function handleMouseUp (evt) {
	mouseUpX=evt.clientX
	var xDiff = mouseDownX - mouseUpX;
	if ( xDiff > 10 ) {
		if(currentWord + 1 < vocabTable.length) {
			currentWord++;
			document.getElementById('card').classList.add("w3-animate-leftout");
			setTimeout(function(){
				document.getElementById('card').classList.add("w3-animate-leftin");
				loadWord();
				setTimeout(function(){
					document.getElementById('card').classList.remove("w3-animate-leftin");
					document.getElementById('card').classList.remove("w3-animate-leftout");
				},300);
			},300);
		}
	} else {
		if ( xDiff < -10 ) {
			if(currentWord != 0) {
				currentWord--;
				document.getElementById('card').classList.add("w3-animate-rightout");
				setTimeout(function(){
					document.getElementById('card').classList.add("w3-animate-rightin");
					loadWord();
					setTimeout(function(){
						document.getElementById('card').classList.remove("w3-animate-rightin");
						document.getElementById('card').classList.remove("w3-animate-rightout");
					},300);
				},300);
			}
		}
	}
}

function getTouches(evt) {
	return evt.touches || // browser API
	evt.originalEvent.touches; // jQuery
} 
function handleTouchStart(evt) {
	const firstTouch = getTouches(evt)[0];  
	xDown = firstTouch.clientX; 
};

if ( ! xDown ) {return;}
var xUp = evt.touches[0].clientX;

function loadCards(lesson) {
//	console.log('loadCards(' + lesson.toString() + ')');
	i=0;
	vocabTable = [];
	switch(lesson) { // Lesson Number
		case '26': // Verb group I
			while (i < holdTable.length) {
				if(holdTable[i][6] === '1') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			document.getElementById("title").innerHTML = '動詞 I<br/>どうし';
			break;
		case '27':  // Verb group II
			while (i < holdTable.length) {
				if(holdTable[i][6] === '2') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			document.getElementById("title").innerHTML = '動詞 II<br/>どうし';
			break;
		case '28': // Verb group III
			while (i < holdTable.length) {
				if(holdTable[i][6] === '3') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			document.getElementById("title").innerHTML = '動詞 III<br/>どうし';
			break;
		case '29': // All 3 verb groups
			while (i < holdTable.length) {
				if(holdTable[i][6] === '1' || holdTable[i][6] === '2' || holdTable[i][6] === '3') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			document.getElementById("title").innerHTML = '動詞<br/>どうし';
			break;
		case '30': // adverb
			while (i < holdTable.length) {
				if(holdTable[i][6] === 'A') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			document.getElementById("title").innerHTML = '副詞<br/>ふくし';
			break;
		case '31':  // い　& な　adjectives
			while (i < holdTable.length) {
				if(holdTable[i][6] === 'I' || holdTable[i][6] === 'N') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			document.getElementById("title").innerHTML = '形容詞<br/>けいようし';
			break;
		case '32':  // な 　adjectives
			while (i < holdTable.length) {
				if(holdTable[i][6] === 'N') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			document.getElementById("title").innerHTML = 'な形容詞<br/>けいようし';
			break;
		case '33':  // い　adjectives
			while (i < holdTable.length) {
				if(holdTable[i][6] === 'I') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			break;
			document.getElementById("title").innerHTML = 'い形容詞<br/>けいようし';
		case '34':  // family
			while (i < holdTable.length) {
				if(holdTable[i][6] === 'F') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			break;;
			document.getElementById("title").innerHTML = '家族<br/>かぞく';
		case '35':  // calendar
			while (i < holdTable.length) {
				if(holdTable[i][6] === 'C') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			break;
			document.getElementById("title").innerHTML = 'カレンダー';
		default:	
			while (i < holdTable.length) {
				if(holdTable[i][4] == lesson) {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			document.getElementById("title").innerHTML = '第' + lesson.toString() + '課';
		break;
	}
	if (vocabTable.length > 0) {
		populateLessonTable();
		removeSelected();
		document.getElementById(lesson).classList.add("selected");
		wordCount = vocabTable.length;
		currentWord = 0;
		loadWord();	
	}
}

function toggleJapanese() {
	if(document.getElementById('nihongo').checked === true) {
		displayJapanese();
		var cell2 = document.querySelectorAll('td:nth-child(2)');
		var cell3 = document.querySelectorAll('td:nth-child(3)');
		for(var i = 0 ; i < cell2.length ; i++) {
			cell2[i].innerHTML = vocabTable[i][1];
			if (vocabTable[i][6] == '1' || vocabTable[i][6] == '2' || vocabTable[i][6] == '3') {
				var verbGroup = ''
				switch(vocabTable[i][6]) {case '1': verbGroup = '&#8544;'; break; case '2': verbGroup = '&#8545;'; break; case '3': verbGroup = '&#8546;'; break;};
				cell2[i].innerHTML += ' (' + verbGroup + ')';
				cell3[i].innerHTML = vocabTable[i][2]　+ '<br/><span class="supteform">' + vocabTable[i][7] + '</span><br/>'
								   + '<span class="supnaiform">' + vocabTable[i][8] + '</span><br/>'
								   + '<span class="supadjnegpast">' + vocabTable[i][9] + '</span>';
			} else if (vocabTable[i][6] == 'I' || vocabTable[i][6] == 'N') {
				cell3[i].innerHTML = vocabTable[i][2]　+ '<br/><span class="supteform">' + vocabTable[i][7] + '</span><br/>'
													  + '<span class="supnaiform">' + vocabTable[i][8] + '</span><br/>'
													  + '<span class="supadjnegpast">' + vocabTable[i][9] + '</span>';
			} else {
				cell3[i].innerHTML = vocabTable[i][2];
			}

document.onkeydown = function(e) {
	switch (e.keyCode) {
	case 13:	// enter
	case 38:	// up
				displayJapanese();
				break;
	case 37:	// right
				if(currentWord >= 1) {
					currentWord--;
					document.getElementById('card').classList.add("w3-animate-rightout");
					setTimeout(function(){
							document.getElementById('card').classList.add("w3-animate-rightin");
							loadWord();
							setTimeout(function(){
								document.getElementById('card').classList.remove("w3-animate-rightin");
								document.getElementById('card').classList.remove("w3-animate-rightout");
							},300);
					},300);
				}
				break;
	case 39:	// left
				if(currentWord + 1 < vocabTable.length) {
					currentWord++;
					document.getElementById('card').classList.add("w3-animate-leftout");
					setTimeout(function(){
							document.getElementById('card').classList.add("w3-animate-leftin");
							loadWord();
							setTimeout(function(){
								document.getElementById('card').classList.remove("w3-animate-leftin");
								document.getElementById('card').classList.remove("w3-animate-leftout");
							},300);
					},300);
				}
				break;
	case 40:	// down
				document.getElementById('kanji').innerHTML = '&nbsp';
				document.getElementById('hirakata').innerHTML = '&nbsp';
				document.getElementById('teform').innerHTML = '&nbsp';
				document.getElementById('naiform').innerHTML = '&nbsp';
				document.getElementById('adjnegpast').innerHTML = '&nbsp';
				break;
	}
};

	document.execCommand('copy');
	document.body.removeChild(el);
});

function downloadCSV () {
	let csvContent = "data:text/csv;charset=utf-8,";

	vocabTable.forEach(function(rowArray) {
		let row = rowArray.join('","');
		csvContent += row + "\r\n";
	});
	
	var encodedUri = encodeURI(csvContent);
	var link = document.createElement("a");
	link.setAttribute("href", encodedUri);
	link.setAttribute("download", "mnh.csv");
	document.body.appendChild(link);

	link.click();

}

document.getElementById('card').addEventListener('touchstart', handleTouchStart, false);
document.getElementById('card').addEventListener('touchmove', handleTouchMove, false);
var mouseDownX=0;
document.getElementById('card').addEventListener('mousedown', handleMouseDown, false);
document.getElementById('card').addEventListener('mouseup', handleMouseUp, false);
function handleMouseDown(evt) {mouseDownX=evt.clientX;}
function handleMouseUp (evt) {
	mouseUpX=evt.clientX
	var xDiff = mouseDownX - mouseUpX;
	if ( xDiff > 10 ) {
		if(currentWord + 1 < vocabTable.length) {
			document.getElementById('card').classList.add("w3-animate-leftout");
			setTimeout(function(){
				document.getElementById('card').classList.add("w3-animate-leftin");
				currentWord++;
				loadWord();
				setTimeout(function(){
					document.getElementById('card').classList.remove("w3-animate-leftin");
					document.getElementById('card').classList.remove("w3-animate-leftout");
				},300);
			},300);
		}
	} else {
		if ( xDiff < -10 ) {
			if(currentWord != 0) {
				document.getElementById('card').classList.add("w3-animate-rightout");
				setTimeout(function(){
					document.getElementById('card').classList.add("w3-animate-rightin");
					currentWord--;
					loadWord();
					setTimeout(function(){
						document.getElementById('card').classList.remove("w3-animate-rightin");
						document.getElementById('card').classList.remove("w3-animate-rightout");
					},300);
				},300);
			}
		}
	}
}
var xDown = null;
function getTouches(evt) {
	return evt.touches || // browser API
	evt.originalEvent.touches; // jQuery
} 
function handleTouchStart(evt) {
	const firstTouch = getTouches(evt)[0];  
	xDown = firstTouch.clientX; 
};
function handleTouchMove(evt) {
if ( ! xDown ) {return;}
var xUp = evt.touches[0].clientX;
var xDiff = xDown - xUp;
	if ( xDiff > 5 ) {
		if(currentWord + 1 < vocabTable.length) {
			document.getElementById('card').classList.add("w3-animate-leftout");
			setTimeout(function(){
				document.getElementById('card').classList.add("w3-animate-leftin");
				currentWord++;
				loadWord();
				setTimeout(function(){
					document.getElementById('card').classList.remove("w3-animate-leftin");
					document.getElementById('card').classList.remove("w3-animate-leftout");
				},300);
			},300);
		}
	} else 
	if( xDiff < -5 )
	{
		if(currentWord != 0) {
			document.getElementById('card').classList.add("w3-animate-rightout");
			setTimeout(function(){
				document.getElementById('card').classList.add("w3-animate-rightin");
				currentWord--;
				loadWord();
				setTimeout(function(){
					document.getElementById('card').classList.remove("w3-animate-rightin");
					document.getElementById('card').classList.remove("w3-animate-rightout");
				},300);
			},300);
		}
	}
xDown = null;
};
function loadCards(lesson) {
	i=0;
	vocabTable = [];
	switch(lesson) { // Lesson Number
		case '26': // Verb group I
			while (i < holdTable.length) {
				if(holdTable[i][6] === '1') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			break;
		case '27':  // Verb group II
			while (i < holdTable.length) {
				if(holdTable[i][6] === '2') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			break;
		case '28': // Verb group III
			while (i < holdTable.length) {
				if(holdTable[i][6] === '3') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			break;
		case '29': // All 3 verb groups
			while (i < holdTable.length) {
				if(holdTable[i][6] === '1' || holdTable[i][6] === '2' || holdTable[i][6] === '3') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			break;
		case '30': // adverb
			while (i < holdTable.length) {
				if(holdTable[i][6] === 'A') {
					vocabTable.push(holdTable[i]);
				}
			i++;
			}
			break;
		case '31':  // い　& な　adjectives
			while (i < holdTable.length) {
				if(holdTable[i][6] === 'I' || holdTable[i][6] === 'N') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			break;
		case '32':  // な 　adjectives
			while (i < holdTable.length) {
				if(holdTable[i][6] === 'N') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			break;
		case '33':  // い　adjectives
			while (i < holdTable.length) {
				if(holdTable[i][6] === 'I') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			break;
		case '34':  // family
			while (i < holdTable.length) {
				if(holdTable[i][6] === 'F') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			break;
		case '35':  // calendar
			while (i < holdTable.length) {
				if(holdTable[i][6] === 'C') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			break;
		default:	
			while (i < holdTable.length) {
				if(holdTable[i][4] == lesson) {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
		break;
	}
	if (vocabTable.length > 0) {
		populateLessonTable();
		removeSelected();
		document.getElementById(lesson).classList.add("selected");
		wordCount = vocabTable.length;
		currentWord = 0;
		loadWord();	
	}
}

document.onkeydown = function(e) {
	switch (e.keyCode) {
	case 13:	// enter
	case 38:	// up
				displayJapanese();
				break;
	case 37:	// right
	if(currentWord != 0) {
					document.getElementById('card').classList.add("w3-animate-rightout");
					setTimeout(function(){
							document.getElementById('card').classList.add("w3-animate-rightin");
							currentWord--;
							loadWord();
							setTimeout(function(){
								document.getElementById('card').classList.remove("w3-animate-rightin");
								document.getElementById('card').classList.remove("w3-animate-rightout");
							},300);
					},300);
				}
	break;
	case 39:	// left
				if(currentWord + 1 < vocabTable.length) {
					document.getElementById('card').classList.add("w3-animate-leftout");
					setTimeout(function(){
							document.getElementById('card').classList.add("w3-animate-leftin");
							currentWord++;
							loadWord();
							setTimeout(function(){
								document.getElementById('card').classList.remove("w3-animate-leftin");
								document.getElementById('card').classList.remove("w3-animate-leftout");
							},300);
					},300);
				}
	break;
	case 40:	// down
				document.getElementById('kanji').innerHTML = '&nbsp';
				document.getElementById('hirakata').innerHTML = '&nbsp';
				document.getElementById('teform').innerHTML = '&nbsp';
				document.getElementById('naiform').innerHTML = '&nbsp';
				document.getElementById('adjnegpast').innerHTML = '&nbsp';
				break;
	}
};

function multiSort(array, sortObject = {}) {
	const sortKeys = Object.keys(sortObject);

	// Return array if no sort object is supplied.
	if (!sortKeys.length) {
		return array;
	}

	// Change the values of the sortObject keys to -1, 0, or 1.
	for (let key in sortObject) {
		sortObject[key] = sortObject[key] === 'desc' || sortObject[key] === -1 ? -1 : (sortObject[key] === 'skip' || sortObject[key] === 0 ? 0 : 1);
	}

	const keySort = (a, b, direction) => {
		direction = direction !== null ? direction : 1;
		if (a === b) { // If the values are the same, do not switch positions.
			return 0;
		}
		// If b > a, multiply by -1 to get the reverse direction.
		return a > b ? direction : -1 * direction;
	};

	return array.sort((a, b) => {
	let sorted = 0;
	let index = 0;

	// Loop until sorted (-1 or 1) or until the sort keys have been processed.
	while (sorted === 0 && index < sortKeys.length) {
		const key = sortKeys[index];
			if (key) {
				const direction = sortObject[key];
				sorted = keySort(a[key], b[key], direction);
				index++;
			}
		}
		return sorted;
	});
}
