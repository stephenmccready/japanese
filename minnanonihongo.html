document.getElementById('card').addEventListener('touchstart', handleTouchStart, false);
document.getElementById('card').addEventListener('touchmove', handleTouchMove, false);
var mouseDownX=0;
document.getElementById('card').addEventListener('mousedown', handleMouseDown, false);
document.getElementById('card').addEventListener('mouseup', handleMouseUp, false);
function handleMouseDown(evt) {mouseDownX=evt.clientX;}
function handleMouseUp (evt) {
	mouseUpX=evt.clientX
	var xDiff = mouseDownX - mouseUpX;
	if ( xDiff > 10 ) {
		if(currentWord + 1 < vocabTable.length) {
			currentWord++;
			document.getElementById('card').classList.add("w3-animate-leftout");
			setTimeout(function(){
				document.getElementById('card').classList.add("w3-animate-leftin");
				loadWord();
				setTimeout(function(){
					document.getElementById('card').classList.remove("w3-animate-leftin");
					document.getElementById('card').classList.remove("w3-animate-leftout");
				},300);
			},300);
		}
	} else {
		if ( xDiff < -10 ) {
			if(currentWord != 0) {
				currentWord--;
				document.getElementById('card').classList.add("w3-animate-rightout");
				setTimeout(function(){
					document.getElementById('card').classList.add("w3-animate-rightin");
					loadWord();
					setTimeout(function(){
						document.getElementById('card').classList.remove("w3-animate-rightin");
						document.getElementById('card').classList.remove("w3-animate-rightout");
					},300);
				},300);
			}
		}
	}
}
var xDown = null;
function getTouches(evt) {
	return evt.touches || // browser API
	evt.originalEvent.touches; // jQuery
} 
function handleTouchStart(evt) {
	const firstTouch = getTouches(evt)[0];  
	xDown = firstTouch.clientX; 
};
function handleTouchMove(evt) {
if ( ! xDown ) {return;}
var xUp = evt.touches[0].clientX;
var xDiff = xDown - xUp;
	if ( xDiff > 5 ) {
		if(currentWord + 1 < vocabTable.length) {
			currentWord++;
			document.getElementById('card').classList.add("w3-animate-leftout");
			setTimeout(function(){
				document.getElementById('card').classList.add("w3-animate-leftin");
				loadWord();
				setTimeout(function(){
					document.getElementById('card').classList.remove("w3-animate-leftin");
					document.getElementById('card').classList.remove("w3-animate-leftout");
				},300);
			},300);
		}
	} else 
	if( xDiff < -5 )
	{
		if(currentWord != 0) {
			currentWord--;
			document.getElementById('card').classList.add("w3-animate-rightout");
			setTimeout(function(){
				document.getElementById('card').classList.add("w3-animate-rightin");
				loadWord();
				setTimeout(function(){
					document.getElementById('card').classList.remove("w3-animate-rightin");
					document.getElementById('card').classList.remove("w3-animate-rightout");
				},300);
			},300);
		}
	}
xDown = null;
};
function loadCards(lesson) {
//	console.log('loadCards(' + lesson.toString() + ')');
	i=0;
	vocabTable = [];
	switch(lesson.toString()) { // Lesson Number
		case '51': // Verb group I
			while (i < holdTable.length) {
				if(holdTable[i][6] === '1') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			document.getElementById("title").innerHTML = '<ruby lang="ja">動詞<rp>（</rp><rt>どうし</rt><rp>)</rp></ruby> I';
			document.title = '単語「たんご」 動詞 I';
			break;
		case '52':  // Verb group II
			while (i < holdTable.length) {
				if(holdTable[i][6] === '2') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			document.getElementById("title").innerHTML = '<ruby lang="ja">動詞<rp>（</rp><rt>どうし</rt><rp>)</rp></ruby> II';
			document.title = '単語「たんご」 動詞 II';
			break;
		case '53': // Verb group III
			while (i < holdTable.length) {
				if(holdTable[i][6] === '3') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			document.getElementById("title").innerHTML = '<ruby lang="ja">動詞<rp>（</rp><rt>どうし</rt><rp>)</rp></ruby> III';
			document.title = '単語「たんご」 動詞 III';
			break;
		case '54': // All 3 verb groups
			while (i < holdTable.length) {
				if(holdTable[i][6] === '1' || holdTable[i][6] === '2' || holdTable[i][6] === '3') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			document.getElementById("title").innerHTML = '<ruby lang="ja">動詞<rp>（</rp><rt>どうし</rt><rp>)</rp></ruby> [<ruby lang="ja">全<rp>（</rp><rt>すべ</rt><rp>)</rp></ruby>て]';
			document.title = '単語「たんご」 動詞 [全て]';
			break;
		case '55': // adverb
			while (i < holdTable.length) {
				if(holdTable[i][6] === 'A') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			document.getElementById("title").innerHTML = '<ruby lang="ja">副詞<rp>（</rp><rt>ふくし</rt><rp>)</rp></ruby>';
			document.title = '単語「たんご」 副詞';
			break;
		case '56':  // い & な adjectives
			while (i < holdTable.length) {
				if(holdTable[i][6] === 'I' || holdTable[i][6] === 'N') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			document.getElementById("title").innerHTML = '<ruby lang="ja">形容詞<rp>（</rp><rt>けいょうし</rt><rp>)</rp></ruby>';
			document.title = '単語「たんご」 形容詞';
			break;
		case '57':  // な  adjectives
			while (i < holdTable.length) {
				if(holdTable[i][6] === 'N') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			document.getElementById("title").innerHTML = 'な‐<ruby lang="ja">形容詞<rp>（</rp><rt>けいょうし</rt><rp>)</rp></ruby>';
			document.title = '単語「たんご」 な‐形容詞';
			break;
		case '58':  // い adjectives
			while (i < holdTable.length) {
				if(holdTable[i][6] === 'I') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			document.getElementById("title").innerHTML = 'い‐<ruby lang="ja">形容詞<rp>（</rp><rt>けいょうし</rt><rp>)</rp></ruby>';
			document.title = '単語「たんご」 い‐形容詞';
			break;
		case '59':  // family
			while (i < holdTable.length) {
				if(holdTable[i][6] === 'F') {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			document.getElementById("title").innerHTML = '<ruby lang="ja">家族<rp>（</rp><rt>かぞく</rt><rp>)</rp></ruby>';
			document.title = '単語「たんご」 家族';
			break;
		case '60':  // everything
			while (i < holdTable.length) {
				vocabTable.push(holdTable[i]);
				i++;
			}
			document.getElementById("title").innerHTML = '<ruby lang="ja">全<rp>（</rp><rt>すべ</rt><rp>)</rp></ruby>て';
			document.title = '単語「たんご」 全て';
			break;
		default:
			while (i < holdTable.length) {
				if(holdTable[i][4] == lesson) {
					vocabTable.push(holdTable[i]);
				}
				i++;
			}
			document.getElementById("title").innerHTML = '<ruby lang="ja">第<rp>（</rp><rt>だい</rt><rp>)</rp></ruby>' + lesson.toString() + '<ruby lang="ja">課<rp>（</rp><rt>か</rt><rp>)</rp></ruby>';
			document.title = '単語「たんご」 ' + lesson.toString();
		break;
	}
	if (vocabTable.length > 0) {
		populateLessonTable();
		removeSelected();
		document.getElementById(lesson).classList.add("selected");
		wordCount = vocabTable.length;
		currentWord = 0;
		loadWord();	
	}
}

function toggleJapanese() {
	if(document.getElementById('nihongo').checked === true) {
		displayJapanese();
		var cell2 = document.querySelectorAll('td:nth-child(2)');
		var cell3 = document.querySelectorAll('td:nth-child(3)');
		for(var i = 0 ; i < cell2.length ; i++) {
			cell2[i].innerHTML = vocabTable[i][1];
			cell2[i].innerHTML = vocabTable[i][1];
			if (vocabTable[i][6] == '1' || vocabTable[i][6] == '2' || vocabTable[i][6] == '3') {
				var verbGroup = ''
				switch(vocabTable[i][6]) {case '1': verbGroup = '&#8544;'; break; case '2': verbGroup = '&#8545;'; break; case '3': verbGroup = '&#8546;'; break;};
				cell2[i].innerHTML += ' (' + verbGroup + ')';
				cell3[i].innerHTML = 'て<ruby>形<rt>けい</rt></ruby>：&nbsp;&nbsp;<span class="supteform">' + vocabTable[i][7] + '</span><br/>'
								   + 'ない<ruby>形<rt>けい</rt></ruby>：&nbsp;&nbsp;<span class="supnaiform">' + vocabTable[i][8] + '</span><br/>'
								   + '<ruby>辞書会<rt>じしょかい</rt></ruby>：&nbsp;&nbsp;<span class="supadjnegpast">' + vocabTable[i][9] + '</span>&nbsp;&nbsp;(plain)<br/>'
								   + '<ruby>意向形<rt>いこうけい</rt></ruby>：&nbsp;&nbsp;<span class="supvolitional">' + vocabTable[i][10] + '</span>&nbsp;&nbsp;(lets)<br/>'
								   + '<ruby>可能<rt>かのう</rt></ruby>：&nbsp;&nbsp;<span class="suppotential">' + vocabTable[i][11] + '</span>&nbsp;&nbsp;(can)';
			} else if (vocabTable[i][6] == 'I' || vocabTable[i][6] == 'N') {
				cell3[i].innerHTML = vocabTable[i][2] + '<br/><span class="supteform">' + vocabTable[i][7] + '</span><br/>'
													  + '<span class="supnaiform">' + vocabTable[i][8] + '</span><br/>'
													  + '<span class="supadjnegpast">' + vocabTable[i][9] + '</span>';
			} else {
				cell3[i].innerHTML = vocabTable[i][2];
			}
		}
	} else {
		document.getElementById('kanji').innerHTML = "&nbsp;";
		document.getElementById('verbGroup').innerHTML = "&nbsp;";
//		document.getElementById('furigana').innerHTML = "&nbsp;";
		document.getElementById('teform').innerHTML = "&nbsp;";
		document.getElementById('naiform').innerHTML = "&nbsp;";
		document.getElementById('adjnegpast').innerHTML = "&nbsp;";
		document.getElementById('volitional').innerHTML = "&nbsp;";
		document.getElementById('potential').innerHTML = "&nbsp;";
		var cell2 = document.querySelectorAll('td:nth-child(2)');
		var cell3 = document.querySelectorAll('td:nth-child(3)');
		for(var i = 0 ; i < cell2.length ; i++) {
			cell2[i].textContent = "";
			cell3[i].textContent = "";
		}
	}
}

document.onkeydown = function(e) {
	switch (e.keyCode) {
	case 13:	// enter
	case 38:	// up
				displayJapanese();
				break;
	case 37:	// right
				if(currentWord >= 1) {
					currentWord--;
					document.getElementById('card').classList.add("w3-animate-rightout");
					setTimeout(function(){
							document.getElementById('card').classList.add("w3-animate-rightin");
							loadWord();
							setTimeout(function(){
								document.getElementById('card').classList.remove("w3-animate-rightin");
								document.getElementById('card').classList.remove("w3-animate-rightout");
							},300);
					},300);
				}
				break;
	case 39:	// left
				if(currentWord + 1 < vocabTable.length) {
					currentWord++;
					document.getElementById('card').classList.add("w3-animate-leftout");
					setTimeout(function(){
							document.getElementById('card').classList.add("w3-animate-leftin");
							loadWord();
							setTimeout(function(){
								document.getElementById('card').classList.remove("w3-animate-leftin");
								document.getElementById('card').classList.remove("w3-animate-leftout");
							},300);
					},300);
				}
				break;
	case 40:	// down
				document.getElementById('kanji').innerHTML = '&nbsp';
				document.getElementById('verbGroup').innerHTML = "&nbsp;";
//				document.getElementById('furigana').innerHTML = '&nbsp';
				document.getElementById('teform').innerHTML = '&nbsp';
				document.getElementById('naiform').innerHTML = '&nbsp';
				document.getElementById('adjnegpast').innerHTML = '&nbsp';
				document.getElementById('volitional').innerHTML = '&nbsp';
				document.getElementById('potential').innerHTML = '&nbsp';
				break;
	}
};
document.getElementById('kanji').addEventListener('click', function (event) {
	const el = document.createElement('textarea');
	el.value = document.getElementById('kanjiHidden').value;
	document.body.appendChild(el);
	el.select();
	document.execCommand('copy');
	document.body.removeChild(el);
});
function downloadCSV () {
	let csvContent = "data:text/csv;charset=utf-8,";
	vocabTable.forEach(function(rowArray) {
		let row = rowArray.join('","');
		csvContent += row + "\r\n";
	});
	var encodedUri = encodeURI(csvContent);
	var link = document.createElement("a");
	link.setAttribute("href", encodedUri);
	link.setAttribute("download", "mnh.csv");
	document.body.appendChild(link);
	link.click();
}
